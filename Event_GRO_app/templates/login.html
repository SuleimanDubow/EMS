{% extends 'master.html' %}

{% load static %}

{% block title %}
<link rel="stylesheet" href="{% static 'main.css' %}">
<title>GRO EVENTS MANAGEMENT STYSTEM - Login</title>

{% endblock %}

{% block content %}

<section>
    <div class="circle"></div>
    
    <div class="content">
        
        <form class='p-5' method='post' action='{% url "sign_in" %}'>
            {% csrf_token %}
            <div class="textBox mb-5">
            <h2><span>GRO EVENTS</span></h2> 
            <h3><span>Login to GRO Events App</span></h3></div>
        <div class="form-group mb-3">
            <label for="exampleInputEmail1">Username</label>
            <input name='username1' type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
        </div>
        <div class="form-group mb-3">
            <label for="exampleInputPassword1">Password</label>
            <input name='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        
        <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    
</section>


{% endblock %}
